<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Recipe app </title>
</head>
<body>
    <p><a class="goback-link" href="../index.html"> Go back </a></p>

    <div class="section">

        <div class="top-section">
            <input type="text" id="input" class="input" placeholder="search your dish">
            <button class="btn-search" id="search-btn">
                <svg class="search-icon" width="16" height="12">
                    <use href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </div>

        <div class="favorite-section">
            <h2 class="title">Favorite meals</h2>
            <ul class="list">
                <li class="item"><img src="img/george-zheng-0Kbjfwunink-unsplash.jpg" class="image" alt="meal" width=70 height=70>
                <span class="meal-description" id="meal-description">this meal</span>
                </li>
                <li class="item"><img src="img/max-griss-I90KYtZDi54-unsplash.jpg" class="image" alt="meal" width=70 height=70>
                <span class="meal-description" id="meal-description">this meal</span>
                </li>
                <li class="item"><img src="img/khloe-arledge-ND3edEmzcdQ-unsplash.jpg" class="image" alt="meal" width=70 height=70>
                <span class="meal-description" id="meal-description">this meal</span>
                </li>
                <li class="item"><img src="img/mae-mu-H5Hj8QV2Tx4-unsplash.jpg" class="image" alt="meal" width=70 height=70>
                <span class="meal-description" id="meal-description">this meal</span>
                </li>
                
            </ul>
        </div>

        <div class="suggest-section">
            <h2 class="title">Suggest meal</h2>
            <img class="suggest-image" src="img/irene-kredenets-6unxGRCPg0U-unsplash.jpg" alt="meal" width=380 height=159>
            <div class="suggest-section-text">
            <p class="meal-name">meal name</p>
            <button class="heart-btn" id="heart-btn">
                <svg class="heart-icon" width="16" height="16">
                    <use href="img/sprite.svg#icon-heart"></use>
                </svg>
            </button>
            </div>
        </div>
    
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
