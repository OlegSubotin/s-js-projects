<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Countdown timer </title>
</head>
<body>
    <p><a class="goback-link" href="../index.html"> Go back </a></p>

    <div class="section">
        <h2 class="title">TO NEW YEAR YOU HAVE</h2>
        <div class="timer-container">
            <div class="time-wrap days" >
                <p class="text" id="days">0</p>
                <span >days</span>
            </div>
            <div class="time-wrap hours" >
                <p class="text" id="hours">0</p>
                <span >hours</span>
            </div>
            <div class="time-wrap mins" >
                <p class="text" id="mins">0</p>
                <span >mins</span>
            </div>
            <div class="time-wrap secs" >
                <p class="text" id="secs">0</p>
                <span >secs</span>
            </div>
        </div>
    
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
