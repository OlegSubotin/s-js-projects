<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password generator</title>
  </head>
  <body>
    <p><a class="goback-link" href="../index.html"> Go back </a></p>

    <div class="section">
      <div class="wrapper">
        <span class="password"
          >lkfjegjkjjjkfukwjkfjweqfuwurghk3rfj,3fkfj,wrj</span
        >
        <button type="button" class="copy-btn" id="copy-btn">copy</button>

        <div class="checkbox-wrapper">
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <label for="length">Password Length</label>
              <input id="length" value="8" type="number" min="4" max="50" />
            </li>
            <li class="checkbox-item">
              <label for="number">Contain Numbers</label>
              <input id="number" type="checkbox" />
            </li>
            <li class="checkbox-item">
              <label for="symbol">Contain Symbols</label>
              <input id="symbol" type="checkbox" />
            </li>
            <li class="checkbox-item">
              <label for="upper">Contain Uppercase letters</label>
              <input id="upper" type="checkbox" />
            </li>
            <li class="checkbox-item">
              <label for="lower">Contain Lowercase letters</label>
              <input id="lower" type="checkbox" />
            </li>
          </ul>
          <button class="generate-btn" type="button">generate password</button>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
